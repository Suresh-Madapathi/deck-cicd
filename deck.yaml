      protocols:
      - grpc
      - grpcs
      - http
      - https
    - config:
        escape_path: false
        host: $(headers.mytarget)
        path: null
        port: null
      enabled: true
      name: route-transformer-advanced
      protocols:
      - grpc
      - grpcs
      - http
      - https
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  - https_redirect_status_code: 426
    methods:
    - GET
    - PUT
    name: mysecondRoute
    path_handling: v0
    paths:
    - ~/requestByUri/(?<target>\w+)
    plugins:
    - config:
        custom_fields_by_lua: {}
        path: /dev/stdout
        reopen: false
      enabled: true
      name: file-log
      protocols:
      - grpc
      - grpcs
      - http
      - https
    - config:
        escape_path: false
        host: null
        path: $(uri_captures['target'])
        port: null
      enabled: true
      name: route-transformer-advanced
      protocols:
      - grpc
      - grpcs
      - http
      - https
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
